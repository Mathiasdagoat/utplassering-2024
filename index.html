<html>

<head>
	<link rel="stylesheet" href="ting.css">
</head>

<body>
	<button onclick="toggleBackgroundColor()">Toggle dark mode on/off</button>
	<style>
		.flexbox {
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			background-color: rgb(0, 0, 0);
			color: #fff;
			border-color: rgb(0, 0, 0);
			border-radius: 5%;
			padding: 5px 5px;
			margin: 4%;
			width: 20%;
			height: 40%;
			position: relative;
			top: 10%;
			z-index: 999;
			left: 0%;
		}

		.flexbox>div {
			background-color: white;
			padding: 20px;
			margin: 10px;
			width: 100%;
			height: 80%;
			border-radius: 5%;
		}

		.flexbox2 {
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			background-color: rgb(151, 149, 149);
			color: #fff;
			width: 106.56%;
			height: 20%;
			position: relative;
			top: -94.5%;
			z-index: 999;
			left: -6%;
			font-size: 500%;
		}

		input {
			position: relative;
			top: 60%;
			left: 12%;
			width: 50px;
			height: 50px;
			font-size: 40px;
			text-align: center;
			border-color: black;
			border-width: 5px;
		}

		#output {
			margin-top: 20px;
			display: block;
			color: black;
			font-size: 50px;
		}

		.darkmode {
			background-color: rgb(90, 90, 90);
			color: white;
		}

		button {
			position: relative;
			top: -8%;
		}


		.hangman-container {
			text-align: center;
			margin-top: 20px;
			position: relative;
			top: -50%;
		}

		.hangman-letter {
			display: none;
			/* Initially hide the letters */
			font-size: 300%;
			font-weight: bold;
			position: relative;
			margin-right: 10px;
			margin-bottom: 20px;
			width: 5%;
			height: 7%;
		}

		.hangman-letter::after {
			content: "";
			display: block;
			width: 100%;
			border-bottom: 1px solid black;
			position: absolute;
			bottom: -3px;
			left: 0;
		}

		.flexbox4 {
			background-color: rgb(255, 0, 0);
			padding: 2px;
			margin: 1px;
			position: relative;
			left: 3%;
			top: -80%;
			width: 14%;
			height: 3%;
			border-radius: 55%;
			text-align: center;
		}

		.flexbox3 {
			background-color: rgb(0, 255, 0);
			padding: 2px;
			margin: 1px;
			position: relative;
			left: 3%;
			top: -76.3%;
			width: 14%;
			height: 3%;
			border-radius: 55%;
			text-align: center;
		}

		canvas {
			position: relative;
			top: 25%;
			left: 25%;
		}

		#loginPopup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #f9f9f9;
			padding: 20px;
			border: 1px solid #ccc;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			z-index: 9999;
		}

		#usernameForm {
			display: flex;
			flex-direction: column;
		}

		.visible {
			display: inline-block;
			/* Show the letters */
		}
	</style>

	<button id="revealButton">Reveal Letter</button>


	<canvas id="stickman" width="350" height="225" style="border:1px solid #ff0000;">
		Sorry, your browser does not support canvas.
	</canvas>

	<input type="text" id="inputField" onkeydown="handleKeyPress(event)">


	<div class="flexbox">
		<div id="output"></div>
	</div>

	<div class="flexbox2">
		<a>HANGMAN</a>
	</div>

	<div id="dinTur" class="flexbox3">
		<a>DIN TUR</a>
	</div>

	<div id="IkkeDinTur" class="flexbox4">
		<a>IKKE DIN TUR</a>
	</div>


	<div class="hangman-container">
		<div class="hangman-word" id="hangmanWord">
			<span class="hangman-letter" data-letter="P">P</span>
			<span class="hangman-letter" data-letter="O">O</span>
			<span class="hangman-letter" data-letter="T">T</span>
			<span class="hangman-letter" data-letter="E">E</span>
			<span class="hangman-letter" data-letter="T">T</span>
			<span class="hangman-letter" data-letter="E">E</span>
			<span class="hangman-letter" data-letter="R">R</span>
		</div>
	</div>

	<div id="loginPopup">
		<h2 style="color: rgb(0, 0, 0); position: relative; left: 50px; ">Welcome! Please Login</h2>
		<form id="usernameForm">
			<input style="width: 330; left: 0%;" type="text" class="loginPopUp" id="usernameInput"
				placeholder="Enter Username" required>
			<button style="position: relative; top: 10; left: 0%;" type="submit">Submit</button>
		</form>
	</div>

	<div id="usernameList" style="display: none; width: 250px; position: relative; top: -105%; left: 80% ;">
		<h2 id="welcomeMessage">Welcome, <span id="loggedInUsername"></span>!</h2>
	</div>

	<script>
		function toggleBackgroundColor() {
			document.body.classList.toggle('darkmode');
		}
		var inputElement = document.getElementById('inputField').addEventListener("input", function () {
			hideBox();
		});

		inputElement.addEventListener('keydown', function (event) {
			if (inputElement.value.length >= 1) {
				event.preventDefault();
			}
		});

		function handleKeyPress(event) {
			if (event.key === "Enter") {
				displayText();
			}
		}

		function displayText() {
			const inputText = document.getElementById("inputField").value;
			const outputElement = document.getElementById("output");
			outputElement.innerText = inputText;
			const flexbox4Element = document.getElementsByClassName("flexbox4")[0];
			flexbox4Element.style.display = "block";
			console.log(inputText);
		}
		document.getElementById("inputField").addEventListener("keydown", handleKeyPress);
		let boxNone = 3;

		if (boxNone == 3) {
			var flexbox3Elements = document.querySelectorAll(".flexbox4");
			flexbox3Elements.forEach(function (element) {
				element.style.display = "none";
			})
		}




	</script>
<script src="index.js" type="module"></script>
<script src="server.js" type="module"></script>
</body>

</html>
