<body>
    <button onclick="toggleBackgroundColor()">Dark mode</button>
    <style>
        .flexbox {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background-color: rgb(0, 0, 0);
    color: #fff;
    padding: 10px 10px;
    margin: 4%;
    width: 20%;
    height: 250px;
    position: relative;
    top: 450px;
    z-index: 999;
    left: 0%;
  }

  input{
    position: relative;
    top: 80%;
    left: 49%;
    width: 50px;
    height: 50px;
    font-size: 40px;
    text-align: center;
  }

  #output{
    margin-top: 20px;
  }

  .darkmode{
    background-color:rgb(90, 90, 90);
    color: white;
  }
    </style>

<script src="index.js" type="module">

    function toggleBackgroundColor() {
        document.body.classList.toggle('darkmode');
    }

    function handleKeyPress(event) {
    if (event.key === "Enter") {    
        displayText();
    }
}

function displayText() {
const inputText = document.getElementById("inputField").value;
document.getElementById("output").innerText = inputText;
}

document.getElementById("inputField").addEventListener("keydown", handleKeyPress);
</script>

<input type="text" id="inputField" onkeydown="handleKeyPress(event)">

<div class="flexbox" id="output">
    <div></div>
</div>

</body>
<head>
    <link rel="stylesheet" href="ting.css">
</head>
