<body>
    <style>
        .flexbox {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background-color: rgb(101, 98, 98);
    color: #fff;
    padding: 10px 10px;
    margin:auto;
    width: 100%;
    height: 40px;
    position: fixed;
    top: 0;
    z-index: 999;
    left: 0%;
  }

  input{
    position: relative;
    top: 80%;
    left: 49%;
    width: 50px;
    height: 50px;
    font-size: 40px;
    text-align: center;
  }

  #output{
    margin-top: 20px;
  }
    </style>

<script src="index.js" type="module">

    function handleKeyPress(event) {
    if (event.key === "Enter") {    
        displayText();
    }
}

function displayText() {
const inputText = document.getElementById("inputField").value;
document.getElementById("output").innerText = inputText;
}

document.getElementById("inputField").addEventListener("keydown", handleKeyPress);
</script>

<input type="text" id="inputField" onkeydown="handleKeyPress(event)">

<div class="flexbox">
    <div id="output"></div>
</div>

</body>

    <link rel="stylesheet" href="ting.css">
</head>
